<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   <title></title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
	<link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
	<div class="container">
		<div class="row">
			<!-- Start of the left side of the page (the notes)-->
			<div class="col-md-8">
				<!-- Active notes section-->
				<div class="row">
					<div class="col-md-12">
						<h2 class="page-header">Posts</h2>
					</div>
					<div class="col-md-12" id="availableNotes">
						
					</div>
				</div>
				<!-- End of active notes section-->
			</div>
			<!-- End of left side of page-->

			<!-- Start of right hand-side page (the form)-->
			<div class="col-md-4" style="height: 100%;">


				<h2 class="page-header">Write a new post</h2>
				<div class="well lg-well" style="height: 100%;">
					<form role="form" name="addNote" id="addSticky" onsubmit="return false">
						<div class="control-group form-group">
							<div class="controls">
								<label for="title">Title</label>
								<input type="text" class="form-control" name="title" id="title" required data-validation-required-message="You must enter a title" placeholder="Enter a title for your post" />
							</div>
						</div>
						<div class="control-group form-group">
							<div class="controls">
								<label for="content">Post content</label>
								<textarea name="content" id="content" class="form-control" maxlength="999" rows="10" cols="100" required data-validation-required-message="You must enter some content for the sticky note" style="resize: none;" placeholder="Enter the content for your post"></textarea>
							</div>
						</div>
						<div id="success"></div>
						<button type="submit" class="btn btn-primary" id="addBtn">Post</button>
					</form>
				</div>


			</div>
		</div>
		<!-- The modal -->
		<div class="modal fade" id="myModal2" tabindex="-1" role="dialog"
			  aria-labelledby="myModalLabel" aria-hidden="true">

			<div class="modal-dialog">
				<div class="modal-content">

					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>

						<h4 class="modal-title" id="myModalLabel">
							Edit note
						</h4>
					</div>
					<form role="form" name="editForm" id="editForm" onsubmit="return false">
						<div class="modal-body">

							<div class="control-group form-group">
								<div class="controls">
									<label for="titleEdit">Title</label>
									<input type="text" class="form-control" name="titleEdit" id="titleEdit" required data-validation-required-message="You must enter a title" />
								</div>
							</div>
							<div class="control-group form-group">
								<div class="controls">
									<label for="contentEdit">Content</label>
									<textarea name="contentEdit" id="contentEdit" class="form-control" maxlength="999" rows="10" cols="100" required data-validation-required-message="You must enter some content for the sticky note" style="resize: none;"></textarea>
								</div>
							</div>

						</div>

						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">
								Dismiss
							</button>

							<button type="submit" class="btn btn-primary" id="saveBtn">
								Save
							</button>
						</div>
					</form>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
	</div>

	<!--JQuery-->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<!--Bootstrap-->
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<!-- Underscore -->
	<script src="bower_components/underscore/underscore.js"></script>
	<!-- MyScript -->
	<script src="app/app.js"></script>
</body>
</html>
