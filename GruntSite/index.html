<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="row">

			<!-- Start of the left side of the page (the notes)-->
			<div class="col-md-8">
				<!-- Active notes section-->
				<div class="row">
					<div class="col-md-12">
						<h2 class="page-header">Available sticky notes</h2>
					</div>
					<div class="col-md-12" style="overflow-y: auto; max-height: 400px;" id="availableNotes">
						<!-- Script generates notes here -->
					</div>
				</div>
				<!-- End of active notes section-->
				<!-- Start of deleted notes section-->
				<div class="row">
					<div class="col-md-12">
						<h2 class="page-header">Removed notes</h2>
					</div>
					<div class="col-md-12" style="overflow-y: auto; max-height: 200px;" id="deletedNotes">
						<!-- Script generates notes here -->
					</div>
				</div>
				<!-- End of deleted notes section-->
			</div>
			<!-- End of left side of page-->
			<!-- Start of right hand-side page (the form)-->
			<div class="col-md-4" style="height: 100%;">


				<h2 class="page-header">Add a sticky note</h2>
				<div class="well lg-well" style="height: 100%;">
					<form role="form" name="addNote" id="addSticky" onsubmit="return false">
						<div class="control-group form-group">
							<div class="controls">
								<label for="title">Title</label>
								<input type="text" class="form-control" name="title" id="title" required data-validation-required-message="You must enter a title" placeholder="Enter a title" />
							</div>
						</div>
						<div class="control-group form-group">
							<div class="controls">
								<label for="content">Content</label>
								<textarea name="content" id="content" class="form-control" maxlength="999" rows="10" cols="100" required data-validation-required-message="You must enter some content for the sticky note" style="resize: none;" placeholder="Enter the content"></textarea>
							</div>
						</div>
						<div id="success"></div>
						<button type="submit" class="btn btn-primary" id="addBtn">Add note</button>
					</form>
				</div>


			</div>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
			  aria-labelledby="myModalLabel" aria-hidden="true">

			<div class="modal-dialog">
				<div class="modal-content">

					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>

						<h4 class="modal-title" id="myModalLabel">
							Confirmation
						</h4>
					</div>

					<div class="modal-body">
						Are you sure you want to remove this sticky note?
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">
							No
						</button>

						<button type="button" class="btn btn-primary" id="yes" data-dismiss="modal">
							Yes
						</button>
					</div>

				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->

		</div><!-- /.modal -->
		<!-- Modal for edit mode -->
		<div class="modal fade" id="myModal2" tabindex="-1" role="dialog"
			  aria-labelledby="myModalLabel" aria-hidden="true">

			<div class="modal-dialog">
				<div class="modal-content">

					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>

						<h4 class="modal-title" id="myModalLabel">
							Edit note
						</h4>
					</div>
					<form role="form" name="editForm" id="editForm" onsubmit="return false">
						<div class="modal-body">

							<div class="control-group form-group">
								<div class="controls">
									<label for="titleEdit">Title</label>
									<input type="text" class="form-control" name="titleEdit" id="titleEdit" required data-validation-required-message="You must enter a title" placeholder="Enter your title here"/>
								</div>
							</div>
							<div class="control-group form-group">
								<div class="controls">
									<label for="contentEdit">Content</label>
									<textarea name="contentEdit" id="contentEdit" class="form-control" maxlength="999" rows="10" cols="100" required data-validation-required-message="You must enter some content for the sticky note" style="resize: none;" placeholder="Enter your content here"></textarea>
								</div>
							</div>
							<p><span class="label label-warning">Click dismiss once you saved and are finished with editing to return to the main app</span></p>
						</div>

						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">
								Dismiss
							</button>

							<button type="submit" class="btn btn-primary" id="saveBtn">
								Save
							</button>
						</div>
					</form>

				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->

		</div><!-- /.modal -->
	</div>

	<!-- JQuery for Bootstrap-->
	<script src="bower_components/jquery/dist/jquery.js"></script>



	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

	<!-- My epic script -->
	<script src="app/add.js"></script>
	
</body>
</html>
